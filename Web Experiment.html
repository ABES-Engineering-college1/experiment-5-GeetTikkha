<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <h1 align="center">Student Registration Form</h1>
    <hr>
    <form action="./response.html" name="Student Registration Form" target="_blank" method="get">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your full name">
<br><br>
<label for="E-mail">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter valid email address">
<br><br>
<label for="pass">Password:</label>
<input type="password" id="pass" name="pass" placeholder="Enter password">
<br><br>
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="Other">
<label for="other">Other</label>
<br><br>
    <label for="select">Course:</label>
<select name="select" id="select">
    <option>--Select course--</option>
    
    <option value="CSE">CSE</option>
       <option value="CSE-AIML">CSE-AIML</option>
          <option value="CSE-DS">CSE-DS</option>
          <option value="ECE">ECE</option>
   <option value="ME">ME</option>
    </select>
<br><br>
<label for="tel">Contact No:</label>
<input type="tel" id="tel" name="tel" placeholder="Enter phone number">
<br><br>
<label for="Add">Address:</label>
<br>
<textarea name="text" id="Add" rows="4" cols="40" placeholder="Enter your address"></textarea>
<br><br>
<input type="submit" value="Register">
<input type="reset" value="Clear">
<hr>
    <p align="center">&copy;2025 Student Registration Portal</p>


</form>





</body>
</html>
